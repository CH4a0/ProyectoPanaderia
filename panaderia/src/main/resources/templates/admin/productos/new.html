<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/admin/layout/base}">

<div layout:fragment="MainBase">
    <div class="container mt-4">
        <h4>Nuevo Producto</h4>

        <form th:action="@{/admin/productos/new}" th:object="${producto}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" th:field="*{categoria}" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.tipo}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" th:field="*{imagen}">
            </div>

            <button type="submit" class="btn btn-success">Guardar Producto</button>
        </form>
    </div>
</div>

</html>
