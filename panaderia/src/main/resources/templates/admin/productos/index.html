<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/admin/layout/base}">

<div layout:fragment="MainBase">
    <!-- Contenido principal -->
    <div class="container mt-4">
        <h4>Administración de Categorías</h4>
        
        <!-- Botón Nuevo -->
        <a href="/admin/gamas/new" class="btn btn-success mb-3">
            <i class="bi bi-plus-circle"></i> Nuevo
        </a>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de registros -->
                    <tr>
                        <td>Producto 1</td>
                        <td>Electrónica</td>
                        <td><img src="https://via.placeholder.com/50" alt="Imagen" class="rounded-circle"></td>
                        <td>
                            <a href="#" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i></a>
                            <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>Producto 2</td>
                        <td>Hogar</td>
                        <td><img src="https://via.placeholder.com/50" alt="Imagen" class="rounded-circle"></td>
                        <td>
                            <a href="#" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i></a>
                            <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginador -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a></li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
