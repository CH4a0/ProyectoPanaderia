<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/admin/layout/base}">
<head>
    <title>Administración de Productos</title>
</head>
<body>
<main layout:fragment="mainBase">
    <div class="container mt-4">
        <h4>Administración de Productos</h4>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/admin/productos/new}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo
            </a>
            
            <!-- Botón de ordenar por categoría -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCategorias" data-bs-toggle="dropdown">
                    <i class="bi bi-funnel"></i> Ordenar por Categoría
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownCategorias">
                    <li th:each="categoria : ${categorias}">
                        <a class="dropdown-item" th:href="@{/admin/productos/categoria/{tipo}(tipo=${categoria.tipo})}" th:text="${categoria.tipo}"></a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Tabla de Productos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.nombre}">Nombre del Producto</td>
                        <td th:text="${producto.categoria.tipo}">Categoría</td>
                        <td>
                            <img th:src="@{${producto.imagen}}" alt="Imagen del producto" class="rounded-circle" width="50">
                        </td>                       
                        <td>
                            <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/admin/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
