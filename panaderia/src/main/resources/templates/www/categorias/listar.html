<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/www/layout/base}">

<div layout:fragment="MainBase">
    <!-- Contenido principal -->
    <div class="container mt-4">
        
        <section id="servicios">
            <h2 class="mb-4 text-center">Listado de Gamas</h2>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>tipo</th>
                            <th>descripcion</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${Lcategorias}">
                            <td>
                                <a th:href="@{/categoria/{id}(id=${categoria.id})}" class="text-primary fw-bold">
                                    <span th:text="${categoria.id}"></span>
                                </a>
                            </td>
                            <td th:text="${categoria.tipo}"></td> <!-- Se agregÃ³ la columna tipo -->
                            <td th:text="${categoria.descripcion}"></td>
                            <td>
                                <img th:src="${categoria.imagen}" alt="Imagen de la gama" class="img-fluid" style="max-width: 100px; max-height: 100px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
</html>
